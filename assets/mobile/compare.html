<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сравнение товаров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/logo-mob.png">
    <link rel="stylesheet" href="../../css/mobile/style.css">
    <link rel="stylesheet" href="../../css/mobile/compare.css">
</head>
<body>

    <!-- build:section layout.loginPopup-->
    <!-- /build -->

    <header>
        <div class="container">
            <div class="header_top-line">
    
                <div class="flex-wrap">
                    <div class="flex-item">
                        <a onclick="javascript:history.back(); return false;" href="" class="back_link"></a>
                    </div>
    
                    <div class="flex-item">
                        <a href="index.html" class="header_logo">
                            <img src="../../images/logo-mob.png" alt="logo">
                        </a>
                    </div>

                    <div class="flex-item pageTitle">
                        <p class="title">Compare</p>
                    </div>
    
                    <div class="flex-item header_search">
                        <a href="#" class="mobileSearch"></a>
                    </div>
                    
                    <div class="flex-item links">
                        <a href="cart.html" class="header_cart__link">
                            <span class="cartAmount">3</span>
                        </a>
                        <div class="registration header_login__link">Логин</div>
                    </div>
                </div>

                <!-- Начало строки поиска -->
                <div class="searchLine">
                    <form class="form-search">
                        <input name="text" class="search-query" type="search" placeholder="Поиск продуктов, брендов и другое">
                        <button class="button"></button>
                    </form>
                    <div class="searchLine-close"></div>
                </div>
                <!-- Конец строки поиска -->
    
            </div>
        </div>
    </header>

    <div class="compare">
        <div class="container">
            <h3></h3>
        </div>
    </div>

    <script src="../../js/jquery.min.js"></script>

    <script src="../../js/mobile/script.min.js"></script> 
    <script src="../../js/mobile/compare.min.js"></script> 
</body>
</html>
