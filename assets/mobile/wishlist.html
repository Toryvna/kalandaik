<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>wishlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/logo-mob.png">
    <link rel="stylesheet" href="../../css/mobile/style.css">
    <link rel="stylesheet" href="../../css/mobile/wishlist.css">
</head>
<body>
    <!-- build:section layout.loginPopup-->
    <!-- /build -->
    <!-- build:section layout.personal_area_header-->
    <!-- /build -->

    <section>
        <div class="row"> 
            <div class="container">
                <div class="heading">
                    <img src="../../images/wishlist-user.png" alt="">
                    <span>Hello</span>
                </div>
                <div class="separator"></div>
                <div class="bottom">
                    <a href="javascript:void(0)" class="topItem">
                        <span class="icon">
                            <img src="../../images/bonuses-icon.png" alt="">
                        </span>
                        <span>50 more coins to FLIPKART PLUS</span>
                        <i class="icon-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="wrap">
                    <div class="item">
                        <a href="javascript:void(0)" class="remove">
                            <i class="icon-trash"></i>
                        </a>
                        <div class="image">
                            <img src="../../images/photoWishlist.jpg" alt="">
                            <span class="label">CURRENTLY UNAVAILABLE</span>
                        </div>
                        <div class="info">
                            <a href="product.html">Aelomart Solid Men Round or Crew White T-Shirt</a>
                            <div class="rating_info">
                                <div class="rating">
                                    4.1
                                    <i class="icon-star"></i>
                                </div>
                                <p>(14,116)</p>
                            </div>
                            <span>Price: Not Available</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

 <script src="../../js/jquery.min.js"></script>
<script src="../../js/mobile/wishlist.min.js"></script>
<script src="../../js/mobile/script.min.js"></script>
</body>
</html>
